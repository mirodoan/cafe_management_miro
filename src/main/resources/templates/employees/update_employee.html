<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8"/>
    <title>Chỉnh sửa nhân viên</title>
</head>
<body>
<div
        layout:fragment="content"
        class="bg-[#fefae0] min-h-screen w-full flex justify-center items-start py-12 px-4"
>
    <div
            class="w-full max-w-4xl bg-white p-10 rounded-2xl shadow-xl border border-gray-200"
    >
        <h1
                class="text-3xl font-bold text-[#3e2723] mb-5 text-center tracking-wide"
        >
            Chỉnh sửa nhân viên
        </h1>
        <p class="text-base text-gray-600 mb-6 text-center">
            <span class="font-bold text-red-500">*</span> là các trường bắt buộc nhập
        </p>

        <form
                th:action="@{'/employee/update'}"
                th:object="${employee}"
                method="post"
        >
            <!-- CSRF token: Bảo vệ chống tấn công Cross-Site Request Forgery -->
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
            />

            <input type="hidden" th:field="*{id}"/>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Cột trái -->
                <div class="space-y-6">
                    <div>
                        <label
                                for="fullName"
                                class="block text-[#3e2723] font-bold text-lg mb-2"
                        >* Họ tên:</label
                        >
                        <input
                                type="text"
                                th:field="*{fullName}"
                                id="fullName"
                                required
                                minlength="5"
                                maxlength="20"
                                pattern="^(?!\s*$).{5,20}$"
                                oninvalid="this.setCustomValidity('Họ tên phải có 5 đến 20 ký tự và không được để trống hoặc toàn dấu cách')"
                                oninput="this.setCustomValidity('')"
                                class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:ring focus:ring-yellow-400 focus:border-yellow-500 outline-none"
                        />
                        <p
                                class="text-red-500 text-sm mt-1"
                                th:if="${#fields.hasErrors('fullName')}"
                                th:errors="*{fullName}"
                        ></p>
                    </div>

                    <div>
                        <label
                                for="phoneNumber"
                                class="block text-[#3e2723] font-bold text-lg mb-2"
                        >* Số điện thoại:</label
                        >
                        <input
                                type="text"
                                th:field="*{phoneNumber}"
                                id="phoneNumber"
                                required
                                minlength="10"
                                maxlength="11"
                                pattern="^0[0-9]{9,10}$"
                                oninvalid="this.setCustomValidity('Số điện thoại phải bắt đầu bằng số 0 và có 10-11 chữ số')"
                                oninput="this.setCustomValidity('')"
                                class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:ring focus:ring-yellow-400 focus:border-yellow-500 outline-none"
                        />
                        <p
                                class="text-red-500 text-sm mt-1"
                                th:if="${#fields.hasErrors('phoneNumber')}"
                                th:errors="*{phoneNumber}"
                        ></p>
                    </div>

                    <div>
                        <label
                                for="address"
                                class="block text-[#3e2723] font-bold text-lg mb-2"
                        >Địa chỉ:</label
                        >
                        <input
                                type="text"
                                th:field="*{address}"
                                id="address"
                                minlength="5"
                                maxlength="50"
                                pattern="^$|^(?!\s*$).{5,50}$"
                                oninvalid="this.setCustomValidity('Địa chỉ phải có 5 đến 50 ký tự nếu nhập, hoặc để trống')"
                                oninput="this.setCustomValidity('')"
                                class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:ring focus:ring-yellow-400 focus:border-yellow-500 outline-none"
                        />
                        <p
                                class="text-red-500 text-sm mt-1"
                                th:if="${#fields.hasErrors('address')}"
                                th:errors="*{address}"
                        ></p>
                    </div>

                    <div>
                        <label
                                for="imageUrl"
                                class="block text-[#3e2723] font-bold text-lg mb-2"
                        >URL ảnh:</label
                        >
                        <input
                                type="text"
                                th:field="*{imageUrl}"
                                id="imageUrl"
                                pattern="^$|^(https?://).*(jpg|jpeg|png|gif|bmp|webp)(\?.*)?$"
                                oninvalid="this.setCustomValidity('URL ảnh phải để trống hoặc là một liên kết hợp lệ có đuôi file ảnh (jpg, jpeg, png, gif, bmp, webp)')"
                                oninput="this.setCustomValidity('')"
                                class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:ring focus:ring-yellow-400 focus:border-yellow-500 outline-none"
                        />
                        <p
                                class="text-red-500 text-sm mt-1"
                                th:if="${#fields.hasErrors('imageUrl')}"
                                th:errors="*{imageUrl}"
                        ></p>
                    </div>
                </div>

                <!-- Cột phải -->
                <div class="space-y-6">
                    <!-- Chức vụ -->
                    <div>
                        <label
                                for="positionId"
                                class="block text-[#3e2723] font-bold text-lg mb-2"
                        >* Chức vụ:</label
                        >
                        <select
                                th:field="*{positionId}"
                                id="positionId"
                                required
                                class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:ring focus:ring-yellow-400 focus:border-yellow-500 outline-none"
                        >
                            <option value="">-- Chọn chức vụ --</option>
                            <option
                                    th:each="position : ${positions}"
                                    th:value="${position.id}"
                                    th:text="${position.positionName}"
                                    th:attr="data-luong=${position.salary}"
                            ></option>
                        </select>
                    </div>

                    <!-- Lương -->
                    <div>
                        <label
                                for="salary"
                                class="block text-[#3e2723] font-bold text-lg mb-2"
                        >Lương (VND):</label
                        >
                        <input
                                type="text"
                                id="salary"
                                readonly
                                placeholder="Tự động hiển thị"
                                class="w-full bg-gray-100 border border-gray-300 rounded-md px-4 py-3 text-base text-gray-700 font-semibold"
                        />
                    </div>

                    <!-- Username -->
                    <div>
                        <label
                                for="username"
                                class="block text-[#3e2723] font-bold text-lg mb-2"
                        >Tên đăng nhập:</label
                        >
                        <input
                                type="text"
                                th:field="*{username}"
                                id="username"
                                required
                                minlength="3"
                                readonly
                                class="w-full bg-gray-100 border border-gray-300 rounded-md px-4 py-3 text-base text-gray-600 font-semibold"
                        />
                    </div>

                    <!-- Password -->
                    <div>
                        <label
                                for="password"
                                class="block text-[#3e2723] font-bold text-lg mb-2"
                        >Mật khẩu mới:</label
                        >
                        <input
                                type="password"
                                th:field="*{password}"
                                id="password"
                                pattern="^$|.{6,20}"
                                oninvalid="this.setCustomValidity('Mật khẩu mới phải để trống hoặc có từ 6 đến 20 ký tự')"
                                oninput="this.setCustomValidity('')"
                                placeholder="Nhập mật khẩu mới (hoặc để trống)"
                                class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:ring focus:ring-yellow-400 focus:border-yellow-500 outline-none"
                        />
                        <p
                                class="text-red-500 text-sm mt-1"
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"
                        ></p>
                    </div>
                </div>
            </div>

            <!-- Nút hành động -->
            <div class="flex justify-between items-center mt-10">
                <a
                        th:href="@{/employee}"
                        class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-6 py-2 rounded-md shadow"
                >
                    Hủy
                </a>
                <button
                        type="submit"
                        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-md shadow"
                >
                    Cập nhật
                </button>
            </div>
        </form>
    </div>

    <!-- Script cập nhật lương -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var input = document.getElementById('phoneNumber');
            if (input) {
              input.addEventListener('input', function () {
                this.value = this.value.replace(/\D/g,''); // Loại bỏ mọi ký tự không phải số
              });
            }

          const positionSelect = document.getElementById('positionId');
          const salaryInput = document.getElementById('salary');

          function formatVND(number) {
            if (!number) return '';
            return new Intl.NumberFormat('en-US').format(Number(number));
          }

          function updateSalaryDisplay() {
            const selectedOption =
              positionSelect.options[positionSelect.selectedIndex];
            const salary = selectedOption.getAttribute('data-luong');
            salaryInput.value = salary ? formatVND(salary) : '';
          }

          if (positionSelect) {
            positionSelect.addEventListener('change', updateSalaryDisplay);
            updateSalaryDisplay(); // Load sẵn khi mở form
          }

          var fullNameInput = document.getElementById('fullName');
          if (fullNameInput) {
            fullNameInput.focus();
          }
        });
    </script>
</div>
</body>
</html>
