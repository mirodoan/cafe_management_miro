<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý trang thiết bị</title>
</head>
<body>
<div layout:fragment="content" class="bg-[#fefae0] min-h-screen w-full px-2 xs:px-4 sm:px-6 py-4 sm:py-8">
    <div class="max-w-[1500px] mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-3 xs:p-4 sm:p-6">
            <!-- Tiêu đề + nút thêm -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2 mb-4 sm:mb-6">
                <h2 class="text-xl xs:text-2xl sm:text-3xl font-bold text-[#3e2723]">Danh sách thiết bị</h2>
                <a th:href="@{/equipment/create}"
                   class="w-full md:w-auto flex justify-center items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold text-base px-4 py-2 md:px-6 md:h-[48px] rounded shadow mt-2 md:mt-0 text-center">
                    Thêm thiết bị
                </a>
            </div>

            <!-- List card dạng mobile (ẩn trên sm) -->
            <div class="sm:hidden space-y-2 mb-2">
                <div th:each="equipment : ${equipments.equipments}"
                     class="bg-white rounded-lg shadow border border-gray-200 p-3 flex flex-col gap-1">
                    <div>
                        <span class="block text-xs font-semibold text-gray-400">Tên thiết bị</span>
                        <span class="font-medium text-[#3e2723]" th:text="${equipment.equipmentName}"></span>
                    </div>
                    <div>
                        <span class="block text-xs font-semibold text-gray-400">Ngày mua</span>
                        <span th:text="${#temporals.format(equipment.purchaseDate, 'dd/MM/yyyy')}"></span>
                    </div>
                    <div>
                        <span class="block text-xs font-semibold text-gray-400">Số lượng</span>
                        <span th:text="${equipment.quantity}"></span>
                    </div>
                    <div>
                        <span class="block text-xs font-semibold text-gray-400">Đơn giá</span>
                        <span th:text="${#numbers.formatDecimal(equipment.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </div>
                    <div>
                        <span class="block text-xs font-semibold text-gray-400">Giá</span>
                        <span th:text="${#numbers.formatDecimal(equipment.quantity * equipment.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                    </div>
                    <div class="flex gap-2 mt-2">
                        <a th:href="@{/equipment/update/{id}(id=${equipment.id})}"
                           class="bg-yellow-400 hover:bg-yellow-500 text-white text-xs font-medium px-3 py-1.5 rounded shadow text-center w-full">Sửa</a>
                        <form th:action="@{/equipment/delete/{id}(id=${equipment.id})}" method="post"
                              th:id="'deleteForm-' + ${equipment.id}" class="w-full">
                            <button type="button"
                                    th:attr="data-id=${equipment.id}, data-name=${equipment.equipmentName}"
                                    class="btn-delete bg-red-500 hover:bg-red-600 text-white text-xs font-medium px-3 py-1.5 rounded shadow w-full">
                                Xóa
                            </button>
                        </form>
                    </div>
                </div>
                <!-- Không có thiết bị -->
                <div th:if="${#lists.isEmpty(equipments.equipments)}"
                     class="text-center text-gray-500 italic py-6 bg-white rounded shadow">
                    Không có thiết bị nào được tìm thấy.
                </div>
            </div>

            <!-- Table responsive: chỉ hiện ở sm trở lên -->
            <div class="hidden sm:block overflow-x-auto border border-gray-300 rounded-xl shadow bg-white mb-2">
                <table class="w-full text-sm text-gray-800 table-fixed min-w-[480px]">
                    <thead class="bg-[#FFF8E1] text-xs font-semibold text-gray-700 uppercase">
                    <tr>
                        <th class="w-[20%] px-2 sm:px-4 py-2 sm:py-3 text-left">Tên thiết bị</th>
                        <th class="w-[15%] px-2 sm:px-4 py-2 sm:py-3 text-left">Ngày mua</th>
                        <th class="w-[10%] px-2 sm:px-4 py-2 sm:py-3 text-center">Số lượng</th>
                        <th class="w-[15%] px-2 sm:px-4 py-2 sm:py-3 text-right">Đơn giá</th>
                        <th class="w-[15%] px-2 sm:px-4 py-2 sm:py-3 text-right">Giá</th>
                        <th class="w-[15%] px-2 sm:px-4 py-2 sm:py-3 text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    <tr th:each="equipment : ${equipments.equipments}" class="hover:bg-[#f9f9f9] transition">
                        <td class="px-2 sm:px-4 py-2 sm:py-3 font-medium" th:text="${equipment.equipmentName}">Máy POS
                        </td>
                        <td class="px-2 sm:px-4 py-2 sm:py-3"
                            th:text="${#temporals.format(equipment.purchaseDate, 'dd/MM/yyyy')}">01/01/2025
                        </td>
                        <td class="px-2 sm:px-4 py-2 sm:py-3 text-center" th:text="${equipment.quantity}">1</td>
                        <td class="px-2 sm:px-4 py-2 sm:py-3 text-right"
                            th:text="${#numbers.formatDecimal(equipment.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                            100,000
                        </td>
                        <td class="px-2 sm:px-4 py-2 sm:py-3 text-right"
                            th:text="${#numbers.formatDecimal(equipment.quantity * equipment.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                            100,000
                        </td>
                        <td class="px-2 sm:px-4 py-2 sm:py-3">
                            <div class="flex justify-center gap-2">
                                <a th:href="@{/equipment/update/{id}(id=${equipment.id})}"
                                   class="bg-yellow-400 hover:bg-yellow-500 text-white text-xs font-medium px-3 py-1.5 rounded shadow">Sửa</a>
                                <form th:action="@{/equipment/delete/{id}(id=${equipment.id})}" method="post"
                                      th:id="'deleteForm-' + ${equipment.id}">
                                    <button type="button"
                                            th:attr="data-id=${equipment.id}, data-name=${equipment.equipmentName}"
                                            class="btn-delete bg-red-500 hover:bg-red-600 text-white text-xs font-medium px-3 py-1.5 rounded shadow transition">
                                        Xóa
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <!-- Không có thiết bị -->
                    <tr th:if="${#lists.isEmpty(equipments.equipments)}">
                        <td colspan="6" class="text-center text-gray-500 italic py-6">
                            Không có thiết bị nào được tìm thấy.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Phân trang -->
            <div class="flex flex-col xs:flex-row items-center justify-between mt-4 sm:mt-6 text-xs sm:text-sm text-gray-600 gap-2">
                <div>
                    <span th:text="'Trang ' + (${equipments.pageNumber + 1}) + ' / ' + ${equipments.totalPages}">Trang 1 / 1</span>
                    |
                    <span th:text="'Tổng: ' + ${equipments.totalElements} + ' thiết bị'">Tổng: 0 thiết bị</span>
                </div>
                <nav>
                    <ul class="inline-flex items-center gap-1">
                        <!-- Trước -->
                        <li>
                            <a th:href="@{/equipment(page=${equipments.pageNumber - 1})}"
                               th:class="'px-2 sm:px-3 py-1.5 rounded border transition ' + (${equipments.pageNumber == 0} ? 'text-gray-300 border-gray-300 bg-gray-100 cursor-not-allowed pointer-events-none' : 'text-blue-600 border-blue-300 hover:bg-blue-50')">
                                Trước
                            </a>
                        </li>

                        <!-- Trang -->
                        <li th:each="pageNum : ${#numbers.sequence(0, equipments.totalPages - 1)}">
                            <a th:href="@{/equipment(page=${pageNum})}"
                               th:text="${pageNum + 1}"
                               th:class="'px-2 sm:px-3 py-1.5 rounded border text-xs sm:text-sm font-medium transition ' +
                                         (${pageNum} == ${equipments.pageNumber} ? 'bg-blue-600 text-white border-blue-600' : 'border-gray-300 text-gray-700 hover:bg-blue-50')">
                            </a>
                        </li>

                        <!-- Tiếp -->
                        <li>
                            <a th:href="@{/equipment(page=${equipments.pageNumber + 1})}"
                               th:class="'px-2 sm:px-3 py-1.5 rounded border transition ' + (${equipments.pageNumber + 1 >= equipments.totalPages} ? 'text-gray-300 border-gray-300 bg-gray-100 cursor-not-allowed pointer-events-none' : 'text-blue-600 border-blue-300 hover:bg-blue-50')">
                                Tiếp
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
