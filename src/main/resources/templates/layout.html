<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE - Cafe Management">Cafe Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script th:src="@{/js/alert-utils.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body
        style="background: var(--color-background-main); color: var(--color-text-main); font-family: var(--font-family-main);"
        class="min-h-screen flex flex-col"
        x-data="{sidebarOpen: false, isMobile: window.innerWidth < 1024, screenW: window.innerWidth}"
        x-init="
        $watch('sidebarOpen', value => {
            if (value && isMobile) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        });
        window.addEventListener('resize', () => {
            isMobile = window.innerWidth < 1024;
            screenW = window.innerWidth;
            if (!isMobile) {
                sidebarOpen = false;
                document.body.style.overflow = 'auto';
            }
        });
    "
>
<!-- Header -->
<header
        x-data
        class="fixed top-0 left-0 right-0 w-full z-50 bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-text-main)] text-white shadow-lg flex items-center h-12 md:h-16"
>
    <div class="flex items-center justify-between w-full px-2 md:px-4 lg:px-8">
        <!-- Mobile Menu Toggle Button -->
        <button
                @click="sidebarOpen = !sidebarOpen"
                class="lg:hidden flex items-center justify-center w-8 h-8 rounded-md text-white text-2xl hover:bg-white hover:bg-opacity-20 transition-colors duration-200"
                aria-label="Toggle menu"
        >
            <svg x-show="!sidebarOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <svg x-show="sidebarOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="flex items-center gap-3">
            <i class="fas fa-mug-hot" :class="isMobile && !sidebarOpen ? 'text-xl' : 'text-2xl'"
               style="color: var(--color-secondary)"></i>
            <span :class="isMobile && !sidebarOpen ? 'text-lg' : 'text-2xl'"
                  class="font-extrabold tracking-wide select-none">
                <span style="color: var(--color-secondary)">Cafe</span><span style="color: #fff">Hub</span>
            </span>
        </div>
        <div class="flex items-center gap-2">
            <div class="hidden sm:block text-right" :class="isMobile && !sidebarOpen ? 'text-base' : 'text-sm'">
                <div class="font-bold" th:text="${user.username}">Tên đăng nhập</div>
                <div class="opacity-80" th:text="'Role: ' + ${user.permission}">Chức vụ</div>
            </div>
            <img th:src="${user.imageUrl}" alt="avatar"
                 :class="isMobile && !sidebarOpen ? 'w-8 h-8' : 'w-10 h-10'"
                 class="rounded-full border-2 border-white object-cover"/>
            <form th:action="@{/logout}" method="post">
                <button type="submit"
                        :class="isMobile && !sidebarOpen ? 'px-2 py-1 text-sm' : 'px-3 py-2 text-base'"
                        class="flex items-center gap-1 rounded bg-red-500 text-white shadow hover:bg-red-600 transition-colors duration-200">
                    <span class="hidden sm:inline">Đăng xuất</span>
                    <i class="fas fa-sign-out-alt sm:hidden"></i>
                </button>
            </form>
        </div>
    </div>
</header>

<!-- Main Layout -->
<div class="flex flex-1 w-full pt-12 md:pt-16">
    <!-- Sidebar -->
    <aside
            class="bg-[var(--sidebar-bg)] text-white transition-transform duration-300 z-40"
            :class="{
            // Mobile portrait: very small (w-4/5)
            'fixed left-0 top-12 w-2/3 min-w-[140px] max-w-xs h-[calc(100vh-48px)]': isMobile && screenW < 640 && sidebarOpen,
            'fixed left-0 top-12 w-2/3 min-w-[140px] max-w-xs h-[calc(100vh-48px)] -translate-x-full': isMobile && screenW < 640 && !sidebarOpen,

            // Tablet portrait/small landscape: slightly larger (w-2/3)
            'fixed left-0 top-12 w-1/2 min-w-[180px] max-w-sm h-[calc(100vh-48px)]': isMobile && screenW >= 640 && screenW < 900 && sidebarOpen,
            'fixed left-0 top-12 w-1/2 min-w-[180px] max-w-sm h-[calc(100vh-48px)] -translate-x-full': isMobile && screenW >= 640 && screenW < 900 && !sidebarOpen,

            // Large tablet: (w-1/2)
            'fixed left-0 top-12 w-1/2 min-w-[220px] max-w-md h-[calc(100vh-48px)]': isMobile && screenW >= 900 && screenW < 1024 && sidebarOpen,
            'fixed left-0 top-12 w-1/2 min-w-[220px] max-w-md h-[calc(100vh-48px)] -translate-x-full': isMobile && screenW >= 900 && screenW < 1024 && !sidebarOpen,

            // Desktop: static sidebar
            'w-64 flex-shrink-0 sticky top-12 h-[calc(100vh-48px)]': !isMobile,
            'translate-x-0': sidebarOpen && isMobile,
            'block': !isMobile
        }"
    >
        <div :class="isMobile ? 'flex flex-col h-full gap-0.5 p-1' : 'flex flex-col h-full px-2 py-2 gap-0.5'">
            <a th:href="@{/home}" th:classappend="${currentPath == '/home'} ? 'active' : ''"
               class="sidebar-link px-3 py-2 mb-2 last:mb-0 rounded-lg flex items-center text-base"
               :class="isMobile ? 'text-base py-2' : ''">
                <i class="fas fa-home mr-2 text-lg"></i> Trang chủ
            </a>
            <a th:href="@{/account}" th:classappend="${currentPath == '/account'} ? 'active' : ''"
               class="sidebar-link px-3 py-2 mb-2 last:mb-0 rounded-lg flex items-center text-base"
               :class="isMobile ? 'text-base py-2' : ''">
                <i class="fas fa-user-circle mr-2 text-lg"></i> Trang cá nhân
            </a>
            <a th:href="@{/sale}" th:classappend="${currentPath == '/sale'} ? 'active' : ''"
               class="sidebar-link px-3 py-2 mb-2 last:mb-0 rounded-lg flex items-center text-base"
               :class="isMobile ? 'text-base py-2' : ''">
                <i class="fas fa-shopping-cart mr-2 text-lg"></i> Quản lý bán hàng
            </a>
            <div th:if="${user.permission == 'ADMIN'}">
                <a th:href="@{/employee}"
                   th:classappend="${#strings.startsWith(currentPath, '/employee')} ? 'active' : ''"
                   class="sidebar-link px-3 py-2 mb-2 last:mb-0 rounded-lg flex items-center text-base"
                   :class="isMobile ? 'text-base py-2' : ''">
                    <i class="fas fa-users mr-2 text-lg"></i> Quản lý nhân viên
                </a>
                <a th:href="@{/equipment}" th:classappend="${currentPath == '/equipment'} ? 'active' : ''"
                   class="sidebar-link px-3 py-2 mb-2 last:mb-0 rounded-lg flex items-center text-base"
                   :class="isMobile ? 'text-base py-2' : ''">
                    <i class="fas fa-desktop mr-2 text-lg"></i> Quản lý trang thiết bị
                </a>
                <!-- Dropdown cho Quản lý kho hàng -->
                <div x-data="{ openWarehouse: false }"
                     x-init="openWarehouse = '[[${#strings.startsWith(currentPath, '/warehouse')}]]' === 'true'">
                    <button
                            @click="openWarehouse = !openWarehouse"
                            th:classappend="${#strings.startsWith(currentPath, '/warehouse')} ? 'active' : ''"
                            class="sidebar-link w-full text-left flex items-center justify-between px-3 py-2 mb-2 last:mb-0 rounded-lg text-base"
                            :class="[isMobile ? 'text-base py-2' : '', { 'bg-opacity-20': openWarehouse }]"
                    >
                        <div class="flex items-center gap-2">
                            <i class="fas fa-warehouse text-lg"></i>
                            <span>Quản lý kho hàng</span>
                        </div>
                        <span x-text="openWarehouse ? '▲' : '▼'"
                              :class="isMobile ? 'text-base' : 'text-sm'"></span>
                    </button>
                    <div x-show="openWarehouse" x-transition class="pl-4">
                        <a th:href="@{/warehouse/product}"
                           th:classappend="${currentPath == '/warehouse/product'} ? 'dropdown-item-active' : ''"
                           class="dropdown-item block py-2 px-3 mb-2 last:mb-0 rounded-lg transition-colors duration-200 text-sm"
                           :class="isMobile ? 'text-base py-2' : ''">
                            <i class="fas fa-box mr-2 text-base"></i>
                            <span>Hàng hóa</span>
                        </a>
                        <a th:href="@{/warehouse/transaction}"
                           th:classappend="${currentPath == '/warehouse/transaction'} ? 'dropdown-item-active' : ''"
                           class="dropdown-item block py-2 px-3 mb-2 last:mb-0 rounded-lg transition-colors duration-200 text-sm"
                           :class="isMobile ? 'text-base py-2' : ''">
                            <i class="fas fa-exchange-alt mr-2 text-base"></i>
                            <span>Nhập xuất</span>
                        </a>
                    </div>
                </div>
                <a th:href="@{/menu}" th:classappend="${currentPath == '/menu'} ? 'active' : ''"
                   class="sidebar-link px-3 py-2 mb-2 last:mb-0 rounded-lg flex items-center text-base"
                   :class="isMobile ? 'text-base py-2' : ''">
                    <i class="fas fa-book-open mr-2 text-lg"></i> Quản lý thực đơn
                </a>
                <a th:href="@{/promotion}" th:classappend="${currentPath == '/promotion'} ? 'active' : ''"
                   class="sidebar-link px-3 py-2 mb-2 last:mb-0 rounded-lg flex items-center text-base"
                   :class="isMobile ? 'text-base py-2' : ''">
                    <i class="fas fa-bullhorn mr-2 text-lg"></i> Quản lý Marketing
                </a>
                <a th:href="@{/budget}"
                   th:classappend="${#strings.startsWith(currentPath, '/budget')} ? 'active' : ''"
                   class="sidebar-link px-3 py-2 mb-2 last:mb-0 rounded-lg flex items-center text-base"
                   :class="isMobile ? 'text-base py-2' : ''">
                    <i class="fas fa-money-bill-alt mr-2 text-lg"></i> Quản lý ngân sách
                </a>
                <a th:href="@{/report}" th:classappend="${currentPath == '/report'} ? 'active' : ''"
                   class="sidebar-link px-3 py-2 mb-2 last:mb-0 rounded-lg flex items-center text-base"
                   :class="isMobile ? 'text-base py-2' : ''">
                    <i class="fas fa-chart-pie mr-2 text-lg"></i> Thống kê, báo cáo
                </a>
                <hr class="sidebar-divider my-2"/>
                <a th:href="@{/about}" th:classappend="${currentPath == '/about'} ? 'active' : ''"
                   class="sidebar-link px-3 py-2 mb-2 last:mb-0 rounded-lg flex items-center text-base"
                   :class="isMobile ? 'text-base py-2' : ''">
                    <i class="fas fa-info-circle mr-2 text-lg"></i> Giới thiệu
                </a>
            </div>
        </div>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 px-2 sm:px-4 md:px-8 py-4 pt-4 transition-all duration-300
        flex flex-col items-center justify-start min-h-[calc(100vh-48px)]">
        <div class="w-full max-w-5xl">
            <div layout:fragment="content">
                <!-- Content will be provided by individual pages -->
            </div>
        </div>
    </main>
</div>
<!-- Footer -->
<footer class="w-full bg-[var(--color-background-main)] border-t border-[#e0d6d0] py-4 md:py-6 text-center md:text-right text-xs md:text-base mt-auto">
    <div class="px-2 md:px-8">
        <a href="#" class="main-footer-link">© 2025 MirodoIT. All rights reserved.</a>
    </div>
</footer>
<div th:replace="~{/alert :: alerts}"></div>
<script th:src="@{/js/global.js}"></script>
</body>
</html>
