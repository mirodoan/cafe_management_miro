<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8"/>
    <title>Quản lý thực đơn</title>
</head>
<body>
<div
        layout:fragment="content"
        class="bg-[#fefae0] min-h-screen w-full px-2 xs:px-4 sm:px-6 py-4 sm:py-8"
>
    <div class="max-w-[1500px] mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-3 xs:p-4 sm:p-6">
            <!-- Tiêu đề + nút thêm -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2 mb-4 sm:mb-6">
                <h2 class="text-xl xs:text-2xl sm:text-3xl font-bold text-[#3e2723]">
                    Danh sách thực đơn
                </h2>
                <a
                        th:href="@{/menu/create}"
                        class="w-full md:w-auto flex justify-center items-center bg-blue-600 hover:bg-blue-700 text-white font-semibold text-base px-4 py-2 md:px-6 md:h-[48px] rounded shadow mt-2 md:mt-0 text-center"
                >
                    Thêm thực đơn
                </a>
            </div>

            <!-- Form tìm kiếm -->
            <div class="mb-4 sm:mb-6">
                <form th:action="@{/menu}" method="get"
                      class="flex flex-col sm:flex-row md:flex-row md:items-center md:gap-2 md:flex-1">
                    <input
                            type="text"
                            name="keyword"
                            id="searchMenuInput"
                            th:value="${param.keyword}"
                            placeholder="Tìm kiếm theo tên thực đơn..."
                            class="w-full px-3 py-2 mb-2 sm:mb-0 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-sm md:text-base md:h-[48px] md:flex-1"
                    />
                    <button
                            type="submit"
                            class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-lg shadow transition text-sm md:text-base md:px-6 md:h-[48px] flex justify-center items-center md:ml-2"
                    >
                        <span class="inline-flex items-center gap-1">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <line x1="21" y1="21" x2="16.65" y2="16.65" stroke="currentColor" stroke-width="2"
                                      stroke-linecap="round"/>
                            </svg>
                            <span class="hidden md:inline">Tìm kiếm</span>
                            <span class="md:hidden">Tìm kiếm</span>
                        </span>
                    </button>
                </form>
                <script>
                    // Tự động focus vào ô tìm kiếm khi vào trang
                    document.addEventListener('DOMContentLoaded', function() {
                        var searchInput = document.getElementById('searchMenuInput');
                        if (searchInput) searchInput.focus();
                    });
                </script>
                <!-- Breadcrumb khi đang tìm kiếm -->
                <div
                        th:if="${param.keyword != null and param.keyword[0] != null and !param.keyword[0].isEmpty()}"
                        class="mt-2"
                >
                  <span class="text-xs sm:text-sm text-gray-600">
                    Kết quả tìm kiếm cho: "<span
                          th:text="${param.keyword[0]}"
                          class="font-semibold text-blue-600"
                  ></span
                  >" •
                    <a
                            th:href="@{/menu}"
                            class="text-blue-600 hover:text-blue-800 underline"
                    >Xem tất cả thực đơn</a
                    >
                  </span>
                </div>
            </div>

            <!-- Card responsive: chỉ hiện ở mobile (sm:hidden) -->
            <div class="sm:hidden space-y-2 mb-2">
                <div th:each="menu,iter : ${menus.menuItems}"
                     class="bg-white rounded-lg shadow border border-gray-200 p-3 flex flex-col gap-1">
                    <div>
                        <span class="block text-xs font-semibold text-gray-400">STT</span>
                        <span class="font-medium text-[#3e2723]" th:text="${iter.index + 1}"></span>
                    </div>
                    <div>
                        <span class="block text-xs font-semibold text-gray-400">Tên món</span>
                        <span th:text="${menu.itemName}"></span>
                    </div>
                    <div>
                        <span class="block text-xs font-semibold text-gray-400">Giá tiền (VND)</span>
                        <span th:text="${#numbers.formatDecimal(menu.currentPrice, 0, 'COMMA', 0, 'POINT')}"></span>
                    </div>
                    <div class="flex gap-2 mt-2">
                        <a th:href="@{/menu/update/{id}(id=${menu.id})}"
                           class="bg-yellow-400 hover:bg-yellow-500 text-white text-xs font-medium px-3 py-1.5 rounded shadow text-center w-full">Sửa</a>
                        <form th:action="@{/menu/delete/{id}(id=${menu.id})}" method="post"
                              th:id="'deleteForm-' + ${menu.id}" class="w-full">
                            <button type="button" th:attr="data-id=${menu.id}, data-name=${menu.itemName}"
                                    class="btn-delete bg-red-500 hover:bg-red-600 text-white text-xs font-medium px-3 py-1.5 rounded shadow w-full">
                                Xóa
                            </button>
                        </form>
                    </div>
                </div>
                <!-- Nếu không có món -->
                <div th:if="${#lists.isEmpty(menus.menuItems)}"
                     class="text-center text-gray-500 italic py-6 bg-white rounded shadow">
                    Không có món nào được tìm thấy.
                </div>
            </div>

            <!-- Bảng danh sách -->
            <div class="hidden sm:block overflow-x-auto border border-gray-300 rounded-xl shadow bg-white mb-2">
                <table class="w-full text-sm text-gray-800 table-fixed min-w-[480px]">
                    <thead class="bg-[#FFF8E1] text-xs font-semibold text-gray-700 uppercase">
                    <tr>
                        <th class="w-[8%] px-2 sm:px-4 py-2 sm:py-3 text-left">STT</th>
                        <th class="w-[30%] px-2 sm:px-4 py-2 sm:py-3 text-left">Tên món</th>
                        <th class="w-[30%] px-2 sm:px-4 py-2 sm:py-3 text-right">Giá tiền (VND)</th>
                        <th class="w-[22%] px-2 sm:px-4 py-2 sm:py-3 text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                    <tr
                            th:each="menu,iter : ${menus.menuItems}"
                            class="hover:bg-[#f9f9f9] transition"
                    >
                        <td class="px-2 sm:px-4 py-2 sm:py-3 font-medium" th:text="${iter.index + 1}">1</td>
                        <td class="px-2 sm:px-4 py-2 sm:py-3" th:text="${menu.itemName}">Cà phê sữa</td>
                        <td class="px-2 sm:px-4 py-2 sm:py-3 text-right"
                            th:text="${#numbers.formatDecimal(menu.currentPrice, 0, 'COMMA', 0, 'POINT')}">25,000
                        </td>
                        <td class="px-2 sm:px-4 py-2 sm:py-3">
                            <div class="flex justify-center gap-2">
                                <a th:href="@{/menu/update/{id}(id=${menu.id})}"
                                   class="bg-yellow-400 hover:bg-yellow-500 text-white text-xs font-medium px-3 py-1.5 rounded shadow">Sửa</a>
                                <form th:action="@{/menu/delete/{id}(id=${menu.id})}" method="post"
                                      th:id="'deleteForm-' + ${menu.id}">
                                    <button type="button" th:attr="data-id=${menu.id}, data-name=${menu.itemName}"
                                            class="btn-delete bg-red-500 hover:bg-red-600 text-white text-xs font-medium px-3 py-1.5 rounded shadow transition">
                                        Xóa
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <!-- Không có dữ liệu -->
                    <tr th:if="${#lists.isEmpty(menus.menuItems)}">
                        <td colspan="4" class="text-center text-gray-500 italic py-6">
                            Không có món nào được tìm thấy.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Phân trang -->
            <div class="flex flex-col xs:flex-row items-center justify-between mt-4 sm:mt-6 text-xs sm:text-sm text-gray-600 gap-2">
                <div>
                    <span th:text="'Trang ' + (${menus.pageNumber + 1}) + ' / ' + (${menus.totalPages == 0 ? 1 : menus.totalPages})">Trang 1 / 1</span>
                    |
                    <span th:text="'Tổng: ' + ${menus.totalElements} + ' món'">Tổng: 0 món</span>
                </div>
                <nav>
                    <ul class="inline-flex items-center gap-1">
                        <!-- Trước -->
                        <li>
                            <a th:href="@{/menu(page=${menus.pageNumber - 1})}"
                               th:class="'px-2 sm:px-3 py-1.5 rounded border transition ' + (${menus.pageNumber == 0} ? 'text-gray-300 border-gray-300 bg-gray-100 cursor-not-allowed pointer-events-none' : 'text-blue-600 border-blue-300 hover:bg-blue-50')">
                                Trước
                            </a>
                        </li>
                        <!-- Trang -->
                        <li th:each="pageNum : ${#numbers.sequence(0, (menus.totalPages == 0 ? 1 : menus.totalPages) - 1)}">
                            <a th:href="@{/menu(page=${pageNum})}"
                               th:text="${pageNum + 1}"
                               th:class="'px-2 sm:px-3 py-1.5 rounded border text-xs sm:text-sm font-medium transition ' +
                                         (${pageNum} == ${menus.pageNumber} ? 'bg-blue-600 text-white border-blue-600' : 'border-gray-300 text-gray-700 hover:bg-blue-50')">
                            </a>
                        </li>
                        <!-- Tiếp -->
                        <li>
                            <a th:href="@{/menu(page=${menus.pageNumber + 1})}"
                               th:class="'px-2 sm:px-3 py-1.5 rounded border transition ' + (${menus.pageNumber + 1 >= menus.totalPages} ? 'text-gray-300 border-gray-300 bg-gray-100 cursor-not-allowed pointer-events-none' : 'text-blue-600 border-blue-300 hover:bg-blue-50')">
                                Tiếp
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
