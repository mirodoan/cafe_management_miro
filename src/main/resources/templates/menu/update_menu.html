<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8"/>
    <title>Chỉnh sửa thực đơn</title>
    <style>
        /* Đảm bảo select luôn có nền trắng và chữ đen khi chọn */
        select, select option {
          background: #fff !important;
          color: #222 !important;
        }
    </style>
</head>
<body>
<div
        layout:fragment="content"
        class="bg-[#fefae0] min-h-screen w-full flex justify-center items-start py-12 px-2 xs:px-4"
>
    <div class="w-full max-w-4xl bg-white p-4 xs:p-6 sm:p-10 rounded-2xl shadow-xl border border-gray-200">
        <h1 class="text-2xl xs:text-3xl font-bold text-[#3e2723] mb-6 xs:mb-10 text-center tracking-wide">
            Chỉnh sửa thực đơn
        </h1>
        <p class="text-base text-gray-600 mb-6 text-center">
            <span class="font-bold text-red-500">*</span> là các trường bắt buộc nhập
        </p>
        <form th:action="@{'/menu/update'}" th:object="${menu}" method="post" id="menuEditForm">
            <input type="hidden" th:field="*{id}"/>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 xs:gap-8">
                <!-- Tên món -->
                <div class="space-y-4 xs:space-y-6">
                    <div>
                        <label for="itemName" class="block text-[#3e2723] font-bold text-base xs:text-lg mb-2">* Tên
                            món:</label>
                        <input
                                type="text"
                                th:field="*{itemName}"
                                id="itemName"
                                required
                                minlength="3"
                                maxlength="20"
                                placeholder="Nhập tên món"
                                pattern="^(?!\s*$).{3,20}$"
                                oninvalid="this.setCustomValidity('Tên món phải có từ 3 đến 20 ký tự và không được để trống hoặc toàn dấu cách')"
                                oninput="this.setCustomValidity('')"
                                class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:ring focus:ring-yellow-400 focus:border-yellow-500 outline-none"
                        />
                        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('itemName')}"
                           th:errors="*{itemName}"></p>
                    </div>
                </div>
                <!-- Giá tiền -->
                <div class="space-y-4 xs:space-y-6">
                    <div>
                        <label for="currentPrice"
                               class="block text-[#3e2723] font-bold text-base xs:text-lg mb-2">* Giá tiền
                            (VND):</label>
                        <input
                                type="text"
                                th:field="*{currentPrice}"
                                id="currentPrice"
                                required
                                minlength="4"
                                maxlength="9"
                                pattern="^0*[1-9][0-9]*$"
                                placeholder="Nhập giá tiền"
                                oninvalid="this.setCustomValidity('Giá tiền phải là số hợp lệ và lớn hơn 0')"
                                oninput="this.setCustomValidity(''); this.value = this.value.replace(/[^0-9]/g,'');"
                                class="w-full text-right border border-gray-300 rounded-md px-4 py-3 text-base focus:ring focus:ring-yellow-400 focus:border-yellow-500 outline-none text-right"
                        />
                        <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('currentPrice')}"
                           th:errors="*{currentPrice}"></p>
                    </div>
                </div>
            </div>

            <!-- Hiển thị lỗi chung -->
            <div th:if="${#fields.hasGlobalErrors()}" class="mb-4">
                <div th:each="error : ${#fields.globalErrors()}"
                     class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-2">
                    <span th:text="${error}">Error message</span>
                </div>
            </div>

            <!-- Danh sách nguyên liệu -->
            <div class="mt-8 xs:mt-10">
                <h2 class="text-lg xs:text-xl font-bold text-[#3e2723] mb-3 xs:mb-4">* Danh sách nguyên liệu</h2>
                <!-- Thông báo lỗi ngay dưới tiêu đề -->
                <div id="ingredientError"
                     style="display:none;"
                     class="mb-3 relative transition"
                >
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded flex items-center gap-2">
                        <span id="ingredientErrorMsg">Cần thêm tối thiểu 1 nguyên liệu!</span>
                        <button type="button" id="closeIngredientError"
                                class="ml-auto px-2 py-1 text-red-700 font-bold rounded hover:bg-red-200"
                                aria-label="Đóng"
                        >&times;
                        </button>
                    </div>
                </div>
                <!-- Card nguyên liệu trên mobile (sm:hidden) -->
                <div class="sm:hidden space-y-3 mb-2" id="ingredientCardList"></div>
                <!-- Table nguyên liệu trên desktop (hidden sm:block) -->
                <div class="hidden sm:block">
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-[#e3f2fd] rounded-lg">
                            <thead>
                            <tr>
                                <th class="px-4 py-2 text-left">Nguyên liệu</th>
                                <th class="px-4 py-2 text-left">Trọng lượng</th>
                                <th class="px-4 py-2 text-left">Đơn vị</th>
                                <th class="px-4 py-2 text-center">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody id="ingredientTableBody"></tbody>
                        </table>
                    </div>
                </div>
                <button
                        type="button"
                        id="addIngredientBtn"
                        class="mt-4 px-6 py-2 border-2 border-blue-500 text-blue-600 font-semibold rounded-lg hover:bg-blue-50 transition block w-fit"
                >
                    + Thêm nguyên liệu
                </button>
            </div>
            <!-- Nút hành động -->
            <div class="flex justify-end items-center gap-3 mt-10">
                <a
                        th:href="@{/menu}"
                        class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-6 py-2 rounded-md shadow"
                        style="min-width: 100px; text-align:center;"
                >Hủy</a>
                <button
                        type="submit"
                        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-md shadow"
                        style="min-width: 100px;"
                >
                    Lưu
                </button>
            </div>
        </form>
    </div>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
          var focusInput = document.getElementById('itemName');
          if (focusInput) focusInput.focus();

          var input = document.getElementById('currentPrice');
          if (input) {
            input.addEventListener('input', function () {
              this.value = this.value.replace(/[^0-9]/g,'');
            });
          }
          var priceInput = document.getElementById('currentPrice');
          if (priceInput) {
              var value = priceInput.value;
              if (value && !isNaN(value)) {
                  if (Number(value) % 1 === 0) priceInput.value = parseInt(value, 10);
              }
          }

          const addBtn = document.getElementById('addIngredientBtn');
          const tableBody = document.getElementById('ingredientTableBody');
          const cardList = document.getElementById('ingredientCardList');
          const menuEditForm = document.getElementById('menuEditForm');
          const ingredientError = document.getElementById('ingredientError');
          const closeIngredientError = document.getElementById('closeIngredientError');
          let errorTimeout = null;

          // Dữ liệu từ Thymeleaf
          const products = [[${products}]];
          const units = [[${units}]];
          const initialDetails = /*[[${menu.menuDetails}]]*/[];

          let ingredientList = (initialDetails && initialDetails.length)
            ? initialDetails.map(x => ({
                productId: x.productId || '',
                quantity: x.quantity || '',
                unitId: x.unitId || ''
              }))
            : [];

          function isMobileView() {
            return window.innerWidth < 640;
          }

          function syncIngredientListFromDOM() {
            if (isMobileView()) {
              const cards = cardList.querySelectorAll('div[data-ingredient-card]');
              ingredientList = Array.from(cards).map(card => {
                return {
                  productId: card.querySelector('select[name*="productId"]').value,
                  quantity: card.querySelector('input[name*="quantity"]').value,
                  unitId: card.querySelector('select[name*="unitId"]').value
                }
              });
            } else {
              const rows = tableBody.querySelectorAll('tr');
              ingredientList = Array.from(rows).map(tr => {
                return {
                  productId: tr.querySelector('select[name*="productId"]').value,
                  quantity: tr.querySelector('input[name*="quantity"]').value,
                  unitId: tr.querySelector('select[name*="unitId"]').value
                }
              });
            }
          }

          // Chặn nhập -, ., , chỉ cho nhập số nguyên dương, tối đa 3 chữ số, KHÔNG tự chuyển thành 999
          function validateWeightInput(input) {
            // Chỉ cho nhập số và tối đa 3 chữ số
            input.value = input.value.replace(/[^0-9]/g, '').slice(0, 3);
            // Nếu số bắt đầu bằng 0 và có nhiều hơn 1 số, xóa số 0 đầu
            if (input.value.length > 1 && input.value.startsWith('0')) {
              input.value = input.value.replace(/^0+/, '');
            }
            let num = parseInt(input.value, 10);
            // Nếu rỗng hoặc < 1, báo lỗi
            if (isNaN(num) || num < 1) {
              input.setCustomValidity('Trọng lượng phải từ 1 - 999');
            } else {
              input.setCustomValidity('');
            }
          }

          function addValidateEvent() {
            document.querySelectorAll('input[name*="quantity"]').forEach(input => {
              input.addEventListener('input', function(){ validateWeightInput(this); });
            });
            cardList.querySelectorAll('input[name*="quantity"]').forEach(input => {
              input.addEventListener('input', function(){ validateWeightInput(this); });
            });
          }

          // Sự kiện thêm/xóa nguyên liệu dùng delegation: hoạt động trên cả desktop/mobile
          function addIngredientEvents() {
            addBtn.onclick = function () {
              syncIngredientListFromDOM();
              ingredientList.push({productId: '', quantity: '', unitId: ''});
              renderIngredients();
            };
            [tableBody, cardList].forEach(container => {
              container.onclick = function (e) {
                if (e.target.classList.contains('btn-remove-ingredient')) {
                  syncIngredientListFromDOM();
                  const idx = Array.from(container.children).indexOf(e.target.closest('tr,div[data-ingredient-card]'));
                  if (idx > -1) {
                    ingredientList.splice(idx, 1);
                    renderIngredients();
                  }
                }
              };
            });
          }

          function renderIngredients() {
            tableBody.innerHTML = '';
            cardList.innerHTML = '';
            ingredientList.forEach((item, idx) => {
              const productExists = products.some(p => p.id == item.productId);
              let productOptions = '';
              if (!productExists && item.productId) {
                productOptions += `<option disabled selected value="">-- Nguyên liệu đã bị xóa --</option>`;
              } else {
                productOptions += `<option value="">-- Chọn nguyên liệu --</option>`;
              }
              productOptions += products
                .map(
                  (p) => `<option value="${p.id}" ${item.productId == p.id ? 'selected' : ''}>${p.productName}</option>`
                )
                .join('');
              const selectStyle = 'background:#fff;color:#222;';
              if (!isMobileView()) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                  <td>
                    <select name="menuDetails[${idx}].productId" required
                            oninvalid="this.setCustomValidity('Vui lòng chọn nguyên liệu')"
                            oninput="this.setCustomValidity('')"
                            style="${selectStyle}"
                            class="border border-gray-300 rounded-md px-3 py-2 w-full dropdown-normal"
                            >
                      ${productOptions}
                    </select>
                    ${!productExists && item.productId ?
                      '<span style="color:#c00;font-size:12px;">Nguyên liệu này đã bị xóa khỏi kho, hãy chọn lại hoặc xóa dòng này!</span>'
                      : ''
                    }
                  </td>
                  <td>
                    <input type="number" min="1" max="999" step="1" name="menuDetails[${idx}].quantity" required
                           value="${item.quantity || ''}"
                           oninvalid="this.setCustomValidity('Trọng lượng phải từ 1 - 999')"
                           oninput="validateWeightInput(this)"
                           class="border border-gray-300 rounded-md px-3 py-2 w-full text-right" />
                  </td>
                  <td>
                    <select name="menuDetails[${idx}].unitId" required
                            oninvalid="this.setCustomValidity('Vui lòng chọn đơn vị tính')"
                            oninput="this.setCustomValidity('')"
                            style="${selectStyle}"
                            class="border border-gray-300 rounded-md px-3 py-2 w-full dropdown-normal">
                      <option value="">-- Chọn đơn vị --</option>
                      ${units
                        .map(
                          (u) => `<option value="${u.id}" ${item.unitId == u.id ? 'selected' : ''}>${u.unitName}</option>`
                        )
                        .join('')}
                    </select>
                  </td>
                  <td class="text-center">
                    <button type="button" class="btn-remove-ingredient bg-red-500 hover:bg-red-600 text-white text-xs font-medium px-4 py-1.5 rounded shadow transition text-center">
                        Xóa
                    </button>
                  </td>
                `;
                tableBody.appendChild(tr);
              } else {
                const card = document.createElement('div');
                card.setAttribute('data-ingredient-card', 'true');
                card.className = 'bg-[#e3f2fd] rounded-lg p-3 flex flex-col gap-2 shadow border border-gray-200 mb-3';
                card.innerHTML = `
                  <div>
                    <label class="block text-xs font-semibold text-gray-500 mb-1">Nguyên liệu</label>
                    <select name="menuDetails[${idx}].productId"
                            required
                            oninvalid="this.setCustomValidity('Vui lòng chọn nguyên liệu')"
                            oninput="this.setCustomValidity('')"
                            style="${selectStyle}"
                            class="border border-gray-300 rounded-md px-3 py-2 w-full dropdown-normal"
                            >
                      ${productOptions}
                    </select>
                    ${!productExists && item.productId ?
                      '<span style="color:#c00;font-size:12px;">Nguyên liệu này đã bị xóa khỏi kho, hãy chọn lại hoặc xóa dòng này!</span>'
                      : ''
                    }
                  </div>
                  <div>
                    <label class="block text-xs font-semibold text-gray-500 mb-1">Trọng lượng</label>
                    <input type="number" min="1" max="999" step="1" name="menuDetails[${idx}].quantity" required
                           value="${item.quantity || ''}"
                           oninvalid="this.setCustomValidity('Trọng lượng phải từ 1 - 999')"
                           oninput="validateWeightInput(this)"
                           class="text-right border border-gray-300 rounded-md px-3 py-2 w-full" />
                  </div>
                  <div>
                    <label class="block text-xs font-semibold text-gray-500 mb-1">Đơn vị</label>
                    <select name="menuDetails[${idx}].unitId" required
                            oninvalid="this.setCustomValidity('Vui lòng chọn đơn vị tính')"
                            oninput="this.setCustomValidity('')"
                            style="${selectStyle}"
                            class="border border-gray-300 rounded-md px-3 py-2 w-full dropdown-normal">
                      <option value="">-- Chọn đơn vị --</option>
                      ${units
                        .map(
                          (u) => `<option value="${u.id}" ${item.unitId == u.id ? 'selected' : ''}>${u.unitName}</option>`
                        )
                        .join('')}
                    </select>
                  </div>
                  <div class="flex justify-end">
                    <button type="button" class="btn-remove-ingredient bg-red-500 hover:bg-red-600 text-white text-xs font-medium px-4 py-1.5 rounded shadow transition text-center w-full mt-2">
                        Xóa
                    </button>
                  </div>
                `;
                cardList.appendChild(card);
              }
            });
            addValidateEvent();
            addIngredientEvents();
          }

          window.addEventListener('resize', renderIngredients);

          menuEditForm.addEventListener('submit', function(e) {
            syncIngredientListFromDOM();
            let isValid = true;
            document.querySelectorAll('input[name*="quantity"]').forEach(input => {
              validateWeightInput(input);
              if (!input.checkValidity()) {
                isValid = false;
              }
            });
            if (!isValid) {
              e.preventDefault();
              return false;
            }
            const hasDeletedIngredient = ingredientList.some(item => item.productId && !products.some(p => p.id == item.productId));
            if (ingredientList.length < 1) {
              ingredientError.style.display = "block";
              document.getElementById('ingredientErrorMsg').innerText = "Cần thêm tối thiểu 1 nguyên liệu!";
              ingredientError.scrollIntoView({behavior: "smooth", block: "center"});
              clearTimeout(errorTimeout);
              errorTimeout = setTimeout(function() {
                ingredientError.style.display = "none";
              }, 3000);
              e.preventDefault();
              return false;
            } else if (hasDeletedIngredient) {
              ingredientError.style.display = "block";
              document.getElementById('ingredientErrorMsg').innerText = "Có nguyên liệu đã bị xóa khỏi kho, hãy chọn lại hoặc xóa dòng này!";
              ingredientError.scrollIntoView({behavior: "smooth", block: "center"});
              clearTimeout(errorTimeout);
              errorTimeout = setTimeout(function() {
                ingredientError.style.display = "none";
              }, 3000);
              e.preventDefault();
              return false;
            } else {
              ingredientError.style.display = "none";
              clearTimeout(errorTimeout);
            }
          });

          closeIngredientError.addEventListener('click', function() {
            ingredientError.style.display = "none";
            clearTimeout(errorTimeout);
          });

          renderIngredients();
        });
    </script>
</div>
</body>
</html>
