<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8"/>
    <title>Thêm khuyến mãi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
<div
        layout:fragment="content"
        class="bg-[#fefae0] min-h-screen w-full flex justify-center items-start py-12 px-4"
>
    <div
            class="w-full max-w-md bg-white p-10 rounded-2xl shadow-xl border border-gray-200"
    >
        <h1
                class="text-3xl font-bold text-[#3e2723] mb-5 text-center tracking-wide"
        >
            Thêm khuyến mãi mới
        </h1>
        <p class="text-base text-gray-600 mb-6 text-center">
            <span class="font-bold text-red-500">*</span> là các trường bắt buộc nhập
        </p>

        <form
                th:action="@{/promotion/create}"
                th:object="${promotion}"
                method="post"
                class="space-y-6"
        >
            <!-- CSRF token: Bảo vệ chống tấn công Cross-Site Request Forgery -->
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"
            />

            <!-- Tên khuyến mãi -->
            <div>
                <label
                        for="promotionName"
                        class="block text-[#3e2723] font-bold text-lg mb-2"
                >* Tên khuyến mãi:</label
                >
                <input
                        type="text"
                        th:field="*{promotionName}"
                        id="promotionName"
                        required
                        minlength="5"
                        maxlength="20"
                        pattern="^(?!\s*$).{5,30}$"
                        oninvalid="this.setCustomValidity('Tên khuyến mãi từ 5 đến 20 ký tự và không được để trống hoặc toàn dấu cách')"
                        oninput="this.setCustomValidity('')"
                        class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:ring focus:ring-yellow-300 outline-none"
                />
                <p
                        class="text-red-500 text-sm mt-1"
                        th:if="${#fields.hasErrors('promotionName')}"
                        th:errors="*{promotionName}"
                ></p>
            </div>

            <!-- Ngày bắt đầu -->
            <div>
                <label
                        for="startDate"
                        class="block text-[#3e2723] font-bold text-lg mb-2"
                >* Ngày bắt đầu:</label
                >
                <input
                        type="text"
                        th:field="*{startDate}"
                        id="startDate"
                        required
                        placeholder="dd/mm/yyyy"
                        oninvalid="this.setCustomValidity('Ngày bắt đầu phải là hôm nay hoặc trong tương lai')"
                        oninput="this.setCustomValidity('')"
                        class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:ring focus:ring-yellow-300 outline-none"
                />
                <p
                        class="text-red-500 text-sm mt-1"
                        th:if="${#fields.hasErrors('startDate')}"
                        th:errors="*{startDate}"
                ></p>
            </div>

            <!-- Ngày kết thúc -->
            <div>
                <label
                        for="endDate"
                        class="block text-[#3e2723] font-bold text-lg mb-2"
                >* Ngày kết thúc:</label
                >
                <input
                        type="text"
                        th:field="*{endDate}"
                        placeholder="dd/mm/yyyy"
                        id="endDate"
                        required
                        oninvalid="this.setCustomValidity('Ngày kết thúc phải lớn hơn ngày bắt đầu')"
                        oninput="this.setCustomValidity('')"
                        class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:ring focus:ring-yellow-300 outline-none"
                />
                <!-- Hiển thị lỗi backend cho endDate (bao gồm cả lỗi global đã gán vào endDate) -->
                <p
                        class="text-red-500 text-sm mt-1"
                        th:if="${#fields.hasErrors('endDate')}"
                        th:errors="*{endDate}"
                ></p>

            </div>

            <!-- Phần trăm giảm -->
            <div>
                <label
                        for="discountValue"
                        class="block text-[#3e2723] font-bold text-lg mb-2"
                >* Phần trăm giảm (%):</label
                >
                <input
                        type="number"
                        th:field="*{discountValue}"
                        id="discountValue"
                        step="1"
                        min="1"
                        max="100"
                        required
                        oninvalid="this.setCustomValidity('Phần trăm giảm phải lớn hơn 0 và nhỏ hơn hoặc bằng 100')"
                        oninput="this.setCustomValidity('')"
                        class="w-full border border-gray-300 rounded-md px-4 py-3 text-base focus:ring focus:ring-yellow-300 outline-none"
                />
                <p
                        class="text-red-500 text-sm mt-1"
                        th:if="${#fields.hasErrors('discountValue')}"
                        th:errors="*{discountValue}"
                ></p>
            </div>

            <!-- Nút hành động -->
            <div class="flex justify-between items-center mt-8">
                <a
                        th:href="@{/promotion}"
                        class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-6 py-2 rounded-md shadow"
                >
                    Hủy
                </a>
                <button
                        type="submit"
                        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-md shadow"
                >
                    Lưu
                </button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var focusInput = document.getElementById('promotionName');
            if (focusInput) focusInput.focus();

            var input = document.getElementById('discountValue');
            if (input) {
                input.addEventListener('input', function () {
                    this.value = this.value.replace(/\D/g, ''); // Loại bỏ mọi ký tự không phải số
                });
            }

            // Lấy ngày hôm nay dạng d/m/Y
            const today = new Date();
            const pad = n => n < 10 ? '0' + n : n;
            const todayStr = pad(today.getDate()) + '/' + pad(today.getMonth() + 1) + '/' + today.getFullYear();

            // Set value mặc định cho input nếu chưa có
            const startDateInput = document.getElementById('startDate');
            if (startDateInput && !startDateInput.value) {
                startDateInput.value = todayStr;
            }
            const endDateInput = document.getElementById('endDate');
            if (endDateInput && !endDateInput.value) {
                endDateInput.value = todayStr;
            }

            // Khởi tạo picker cho ngày bắt đầu
            const startPicker = flatpickr("#startDate", {
                dateFormat: "d/m/Y",
                allowInput: true,
                minDate: "today",
                defaultDate: todayStr,
                onChange: function(selectedDates, dateStr, instance) {
                    // Khi chọn ngày bắt đầu, cập nhật minDate của endDate
                    endPicker.set('minDate', selectedDates[0]);
                }
            });

            // Khởi tạo picker cho ngày kết thúc
            const endPicker = flatpickr("#endDate", {
                dateFormat: "d/m/Y",
                allowInput: true,
                minDate: "today",
                defaultDate: todayStr
            });
        });
    </script>
</div>
</body>
</html>
