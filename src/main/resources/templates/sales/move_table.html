<!-- Popup Modal: Chuyển bàn -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="move-table-modal">
    <div
            th:if="${showMoveModal}"
            class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40"
    >
        <div class="bg-white rounded-2xl shadow-2xl px-2 py-4 sm:p-6 md:p-8 max-w-[95vw] w-full max-w-md sm:max-w-lg md:max-w-xl relative border border-[#b5c99a]">
            <!-- Nút đóng modal -->
            <button
                    type="button"
                    onclick="closeMoveTableModal()"
                    class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl"
            >X
            </button>
            <!-- Icon và tiêu đề -->
            <div
                    class="absolute -top-8 left-1/2 -translate-x-1/2 bg-gradient-to-tr from-[#b5c99a] to-[#f6e7cb] rounded-full shadow-lg p-2"
            >
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-12 w-12 text-[#3e2723]"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3"
                    />
                </svg>
            </div>
            <h3
                    class="text-xl sm:text-2xl md:text-3xl font-extrabold mb-4 sm:mb-6 text-center tracking-tight break-words"
                    style="color: #3e2723"
            >
                Chuyển bàn -
                <span th:text="${selectedTableId}"></span>
            </h3>
            <!-- Hiển thị lỗi từ controller nếu có -->
            <div
                    th:if="${errorMessage}"
                    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 sm:mb-6 text-center font-semibold"
            >
                <span th:text="${errorMessage}"></span>
            </div>
            <form
                    th:action="@{/sale/move-table}"
                    method="post"
                    class="space-y-4 sm:space-y-6"
                    autocomplete="off"
            >
                <!-- CSRF token: Bảo vệ chống tấn công Cross-Site Request Forgery -->
                <input
                        type="hidden"
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"
                />

                <input
                        type="hidden"
                        name="sourceTableId"
                        th:value="${selectedTableId}"
                />
                <div class="mb-2 sm:mb-4">
                    <label
                            for="targetTableId"
                            class="block text-base font-semibold text-[#3e2723] mb-1"
                    >Chọn bàn đích (bàn trống)</label>
                    <select
                            name="targetTableId"
                            id="targetTableId"
                            class="mt-1 block w-full rounded-lg border border-[#b5c99a] bg-[#f6e7cb] shadow-sm focus:border-[#3e2723] focus:ring-[#b5c99a] text-base px-2 py-1 sm:px-3 sm:py-2"
                    >
                        <option value="" disabled selected>
                            -- Chọn bàn trống --
                        </option>
                        <option
                                th:each="table : ${tables}"
                                th:if="${table.status.name() == 'AVAILABLE'}"
                                th:value="${table.id}"
                                th:text="${table.tableName}"
                        ></option>
                    </select>
                </div>
                <div class="flex flex-col-reverse sm:flex-row justify-end mt-6 sm:mt-8 gap-2 sm:gap-4">
                    <button
                            type="button"
                            onclick="closeMoveTableModal()"
                            class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-lg font-semibold shadow transition-all duration-200 w-full sm:w-auto"
                    >Hủy
                    </button>
                    <button
                            type="submit"
                            class="bg-gradient-to-tr from-[#3e2723] to-[#b5c99a] text-white px-6 py-2 rounded-lg font-semibold shadow hover:scale-105 hover:from-[#5d4037] hover:to-[#b5c99a] transition-all duration-200 w-full sm:w-auto"
                    >
                        Chuyển bàn
                    </button>
                </div>
            </form>
            <script>
                // Đóng modal: reload về trang chính sale
                function closeMoveTableModal() {
                  window.location.href = '/sale';
                }
            </script>
        </div>
    </div>
</div>
