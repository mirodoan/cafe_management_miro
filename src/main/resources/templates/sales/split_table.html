<!-- Popup Modal: Tách bàn (hiển thị khi showSplitModal = true) -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="split-table-modal">
    <div
            th:if="${showSplitModal}"
            class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40"
            style="overflow-y:auto;"
    >
        <!-- Modal container: flex column, header sticky, body scroll -->
        <div class="bg-white rounded-2xl shadow-2xl px-1 py-3 xs:px-2 xs:py-4 sm:p-6 lg:p-8 w-full max-w-[98vw] sm:max-w-2xl lg:max-w-4xl relative border border-[#b5c99a] min-h-0"
             style="max-height: 92vh; display: flex; flex-direction: column;">
            <!-- Header sticky, bar nhỏ gọn -->
            <div class="sticky top-0 z-10 bg-white rounded-t-2xl flex items-center justify-center gap-3 px-4 py-2"
                 style="border-bottom: 1px solid #e5e7eb; box-shadow: 0 1px 4px -2px #b5c99a;">
                <div class="flex-shrink-0">
                    <div class="bg-gradient-to-tr from-[#b5c99a] to-[#f6e7cb] rounded-full shadow p-1 flex items-center justify-center">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-8 w-8 text-[#3e2723]"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                        >
                            <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2m2 4v4m0 0v4m0-4h4m-4 0H8"
                            />
                        </svg>
                    </div>
                </div>
                <h3 class="text-lg xs:text-xl sm:text-2xl lg:text-3xl font-bold text-center text-[#3e2723] m-0">
                    Tách bàn - <span th:text="${sourceTable?.tableName ?: 'Bàn'}">Bàn</span>
                </h3>
                <button
                        type="button"
                        onclick="closeSplitTableModal()"
                        class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl"
                >×
                </button>
            </div>
            <!-- Hiển thị lỗi từ controller nếu có (không sticky) -->
            <div th:if="${errorMessage}"
                 class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded text-center font-semibold mb-2"
            >
                <span th:text="${errorMessage}">Error message</span>
            </div>

            <!-- Body scrollable -->
            <form
                    th:action="@{/sale/split-table}"
                    th:object="${splitTableRequest}"
                    method="post"
                    id="split-table-form"
                    class="space-y-4 sm:space-y-6 flex-1 overflow-y-auto px-1"
                    autocomplete="off"
                    style="min-height:0;"
            >
                <!-- CSRF token và hidden input -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:field="*{sourceTableId}" th:value="${selectedTableId}"/>
                <input type="hidden" th:field="*{targetTableId}" id="hidden-target-table-id"/>

                <!-- Layout chính: chuyển thành 1 cột trên mobile, 2 cột trên sm, 3 cột trên lg -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4 lg:gap-6">
                    <!-- Cột bảng chọn món -->
                    <div class="sm:col-span-2">
                        <div class="bg-white border border-gray-200 rounded-lg p-2 xs:p-3 sm:p-4">
                            <h4 class="text-base sm:text-lg font-semibold text-[#3e2723] mb-2 sm:mb-4">
                                Chọn món cần tách
                            </h4>
                            <div class="overflow-x-auto">
                                <table class="w-full border-collapse text-sm sm:text-base">
                                    <thead>
                                    <tr class="bg-gray-50 border-b">
                                        <th class="w-10 sm:w-12 p-2 sm:p-3 text-left">
                                            <input type="checkbox" id="select-all" class="w-4 h-4"/>
                                        </th>
                                        <th class="p-2 sm:p-3 text-left font-medium text-[#3e2723]">Tên món</th>
                                        <th class="w-16 sm:w-20 p-2 sm:p-3 text-center font-medium text-[#3e2723]">Hiện
                                            có
                                        </th>
                                        <th class="w-20 sm:w-24 p-2 sm:p-3 text-center font-medium text-[#3e2723]">
                                            Tách
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${#lists.isEmpty(sourceInvoiceDetails ?: {})}">
                                        <td colspan="4" class="text-center text-gray-500 py-6 sm:py-8">Không có món ăn
                                            nào
                                        </td>
                                    </tr>
                                    <tr th:each="detail, detailStat : ${sourceInvoiceDetails}"
                                        class="border-b hover:bg-gray-50">
                                        <td class="p-2 sm:p-3">
                                            <input
                                                    type="checkbox"
                                                    th:id="'item-' + ${detail.id}"
                                                    class="w-4 h-4 split-item-checkbox"
                                                    th:data-detail-id="${detail.id}"
                                                    onchange="toggleSplitInput(this)"
                                            />
                                        </td>
                                        <td class="p-2 sm:p-3 break-words max-w-[120px] sm:max-w-none">
                                            <label
                                                    th:for="'item-' + ${detail.id}"
                                                    class="font-medium text-[#3e2723] cursor-pointer"
                                                    th:text="${detail.menuItem?.itemName ?: 'Tên món'}"
                                            >Tên món</label>
                                        </td>
                                        <td class="p-2 sm:p-3 text-center">
                                            <span class="font-semibold" th:text="${detail.quantity ?: 0}">0</span>
                                        </td>
                                        <td class="p-2 sm:p-3 text-center">
                                            <input
                                                    type="number"
                                                    th:id="'split-input-' + ${detail.id}"
                                                    min="0"
                                                    th:max="${detail.quantity ?: 0}"
                                                    th:field="*{items[__${detailStat.index}__].quantity}"
                                                    readonly
                                                    class="w-12 sm:w-16 px-1 py-1 sm:px-2 sm:py-1 border border-gray-300 rounded text-center split-quantity-input"
                                                    th:data-menu-item-id="${detail.menuItem?.id}"
                                            />
                                            <input
                                                    type="hidden"
                                                    th:field="*{items[__${detailStat.index}__].menuItemId}"
                                                    th:value="${detail.menuItem?.id}"
                                            />
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- Cột chọn bàn đích -->
                    <div class="sm:col-span-1">
                        <div class="bg-white border border-gray-200 rounded-lg p-2 xs:p-3 sm:p-4">
                            <h4 class="text-base sm:text-lg font-semibold text-[#3e2723] mb-2 sm:mb-4">
                                Chọn bàn đích
                            </h4>
                            <!-- Bàn trống -->
                            <div th:if="${!#lists.isEmpty(availableTables ?: {})}" class="mb-2 sm:mb-4">
                                <h6 class="text-xs sm:text-sm font-semibold text-green-600 mb-1 sm:mb-2">Bàn trống</h6>
                                <div class="space-y-1 sm:space-y-2">
                                    <div th:each="table : ${availableTables}" class="flex items-center space-x-2">
                                        <input
                                                type="radio"
                                                name="targetTableId"
                                                th:id="'target-table-' + ${table.id}"
                                                th:value="${table.id}"
                                                class="w-4 h-4"
                                                required
                                        />
                                        <label
                                                th:for="'target-table-' + ${table.id}"
                                                class="cursor-pointer text-xs sm:text-sm"
                                                th:text="${table.tableName ?: 'Bàn'}"
                                        >Bàn</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Bàn đang sử dụng -->
                            <div th:if="${!#lists.isEmpty(occupiedTables ?: {})}">
                                <h6 class="text-xs sm:text-sm font-semibold text-orange-600 mb-1 sm:mb-2">Bàn đang sử
                                    dụng</h6>
                                <div class="space-y-1 sm:space-y-2">
                                    <div th:each="table : ${occupiedTables}" th:if="${table.id != selectedTableId}"
                                         class="flex items-center space-x-2">
                                        <input
                                                type="radio"
                                                name="targetTableId"
                                                th:id="'target-occupied-' + ${table.id}"
                                                th:value="${table.id}"
                                                class="w-4 h-4"
                                                required
                                        />
                                        <label
                                                th:for="'target-occupied-' + ${table.id}"
                                                class="cursor-pointer text-xs sm:text-sm"
                                                th:text="${table.tableName ?: 'Bàn'}"
                                        >Bàn</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Thông báo lỗi -->
                            <div
                                    id="split-error-message"
                                    class="text-red-600 text-xs sm:text-sm mt-3 sm:mt-4 p-2 bg-red-50 rounded"
                                    style="display: none"
                            ></div>
                        </div>
                    </div>
                </div>
                <!-- Nút submit -->
                <div class="flex justify-center gap-4 pt-6 pb-2">
                    <button
                            type="submit"
                            class="px-8 py-2 rounded-lg font-semibold text-white bg-gradient-to-tr from-[#b5c99a] to-[#3e2723] shadow hover:scale-[1.03] transition-all"
                            style="min-width: 120px;"
                    >Tách bàn
                    </button>
                    <button
                            type="button"
                            onclick="closeSplitTableModal()"
                            class="px-8 py-2 rounded-lg font-semibold text-white bg-gray-400 shadow hover:scale-[1.03] transition-all"
                            style="min-width: 120px;"
                    >Hủy
                    </button>
                </div>
                <script>
                    function closeSplitTableModal() {
                      window.location.href = '/sale';
                    }

                    function toggleSplitInput(checkbox) {
                      const detailId = checkbox.getAttribute('data-detail-id');
                      const input = document.getElementById('split-input-' + detailId);
                      if (checkbox.checked) {
                        input.readOnly = false;
                        if (input.value === '0') input.value = '1';
                        input.focus();
                      } else {
                        input.readOnly = true;
                        input.value = '0';
                      }
                    }

                    document.getElementById('split-table-form').addEventListener('submit', function (e) {
                      // Kiểm tra có món nào được chọn không (quantity > 0)
                      const hasSelectedItems = Array.from(
                        document.querySelectorAll('.split-quantity-input')
                      ).some((input) => parseInt(input.value) > 0);

                      if (!hasSelectedItems) {
                        e.preventDefault();
                        alert('Vui lòng chọn ít nhất một món để tách!');
                        return;
                      }

                      // Kiểm tra có chọn bàn đích không
                      const targetTableSelected =
                        document.querySelector('input[name="targetTableId"]:checked');
                      if (!targetTableSelected) {
                        e.preventDefault();
                        alert('Vui lòng chọn bàn đích!');
                        return;
                      }

                      // Sync giá trị targetTableId vào hidden input
                      document.getElementById('hidden-target-table-id').value = targetTableSelected.value;

                      // Bỏ readonly cho tất cả input
                      document.querySelectorAll('.split-quantity-input').forEach(function (input) {
                        input.readOnly = false;
                      });
                    });

                    document.addEventListener('DOMContentLoaded', function () {
                      document.querySelectorAll('.split-item-checkbox').forEach(function (cb) {
                        toggleSplitInput(cb);
                      });
                    });

                    document.getElementById('select-all').addEventListener('change', function (e) {
                      const checked = e.target.checked;
                      document.querySelectorAll('.split-item-checkbox').forEach(function (cb) {
                        cb.checked = checked;
                        toggleSplitInput(cb);
                      });
                    });

                    document.addEventListener('change', function (e) {
                      if (e.target.name === 'targetTableId') {
                        document.getElementById('hidden-target-table-id').value = e.target.value;
                      }
                    });
                </script>
            </form>
        </div>
    </div>
</div>
