<!-- Modal/Form Xem bàn: chỉ hiển thị khi showOrderDetailModal=true -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="view-detail-modal">

    <!-- Hiển thị modal khi có thông tin orderDetail (tức là đã chọn một bàn có order) -->
    <div
            th:if="${showOrderDetailModal} and ${orderDetail != null}"
            class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 p-2 md:p-6"
    >
        <!-- Khung modal chính, căn giữa màn hình với hiệu ứng mờ nền -->
        <div class="bg-white rounded-2xl shadow-2xl p-5 md:p-8 lg:p-10 max-w-[95%] md:max-w-[80%] lg:max-w-2xl w-full relative border border-[#b5c99a] max-h-[95vh] md:max-h-[90vh] lg:max-h-[85vh] overflow-y-auto">

            <!-- Nút đóng modal -->
            <button
                    type="button"
                    onclick="closeOrderDetailModal()"
                    class="absolute top-3 right-3 md:top-5 md:right-5 text-gray-500 hover:text-gray-700 text-2xl md:text-xl z-10 w-9 h-9 md:w-8 md:h-8 flex items-center justify-center hover:bg-gray-100 rounded-full transition-colors"
            >×
            </button>

            <!-- Tiêu đề modal: hiển thị tên bàn được chọn -->
            <h3
                    class="text-2xl md:text-3xl lg:text-2xl font-extrabold mb-6 md:mb-8 lg:mb-6 text-center tracking-tight pr-12 md:pr-10"
                    style="color: #3e2723"
            >
                Thông tin bàn -
                <!-- Hiển thị tên bàn từ orderDetail -->
                <span th:text="${orderDetail.tableName}"></span>
            </h3>

            <!-- Thông tin khách hàng và số điện thoại -->
            <div class="mb-6 md:mb-8 lg:mb-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-5 md:gap-6">
                    <div>
                        <label class="block text-lg md:text-base font-semibold text-[#3e2723] mb-2 md:mb-1">Khách
                            hàng</label>
                        <div class="mt-1 block w-full rounded-lg border border-[#b5c99a] bg-[#f6e7cb] px-4 py-4 md:px-3 md:py-3 text-lg md:text-base">
                            <!-- Hiển thị tên khách hàng nếu có, nếu không thì hiện '---' -->
                            <span th:text="${orderDetail.customerName ?: '---'}"></span>
                        </div>
                    </div>
                    <div>
                        <label class="block text-lg md:text-base font-semibold text-[#3e2723] mb-2 md:mb-1">Số điện
                            thoại</label>
                        <div class="mt-1 block w-full rounded-lg border border-[#b5c99a] bg-[#f6e7cb] px-4 py-4 md:px-3 md:py-3 text-lg md:text-base">
                            <!-- Hiển thị số điện thoại khách hàng nếu có, nếu không thì hiện '---' -->
                            <span th:text="${orderDetail.customerPhone ?: '---'}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bảng danh sách các món đã gọi -->
            <div class="overflow-x-auto mb-6 md:mb-8 lg:mb-6">
                <table class="min-w-full border rounded-lg">
                    <thead>
                    <tr class="bg-gray-200">
                        <th class="px-3 py-4 md:px-4 md:py-3 text-left text-lg md:text-base font-semibold">Tên món</th>
                        <th class="px-3 py-4 md:px-4 md:py-3 text-center text-lg md:text-base font-semibold">Số lượng
                        </th>
                        <th class="px-3 py-4 md:px-4 md:py-3 text-center text-lg md:text-base font-semibold">Đơn giá
                        </th>
                        <th class="px-3 py-4 md:px-4 md:py-3 text-center text-lg md:text-base font-semibold">Thành
                            tiền
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Nếu chưa có thông tin món gọi thì hiện thông báo -->
                    <tr th:if="${orderDetail.items == null or #lists.isEmpty(orderDetail.items)}">
                        <td colspan="4"
                            class="text-center text-gray-500 px-3 py-6 md:px-4 md:py-4 text-lg md:text-base">Chưa có
                            thông tin chọn món
                        </td>
                    </tr>
                    <!-- Duyệt qua từng món trong orderDetail.items để hiển thị -->
                    <tr th:each="item : ${orderDetail.items}" class="border-b hover:bg-gray-50">
                        <td class="px-3 py-4 md:px-4 md:py-3 text-lg md:text-base" th:text="${item.menuItemName}"></td>
                        <td class="px-3 py-4 md:px-4 md:py-3 text-center text-lg md:text-base"
                            th:text="${item.quantity}"></td>
                        <!-- Định dạng giá tiền cho đẹp (dấu phẩy, không có số thập phân không cần thiết) -->
                        <td class="px-3 py-4 md:px-4 md:py-3 text-center text-lg md:text-base"
                            th:text="${#numbers.formatDecimal(item.price, 2, 'COMMA', 0, 'POINT').replaceAll('([.,]00)$','').replaceAll('([.,][1-9]0)$','$1'.replace('0',''))}">
                        </td>
                        <td class="px-3 py-4 md:px-4 md:py-3 text-center text-lg md:text-base"
                            th:text="${#numbers.formatDecimal(item.amount, 2, 'COMMA', 0, 'POINT').replaceAll('([.,]00)$','').replaceAll('([.,][1-9]0)$','$1'.replace('0',''))}">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Hiển thị tổng tiền của tất cả món đã gọi -->
            <div class="flex justify-end mb-6 md:mb-8 lg:mb-6">
                <span class="font-bold text-xl md:text-lg text-[#3e2723]">Tổng tiền (VND):</span>
                <span
                        class="ml-3 font-bold text-xl md:text-lg text-[#3e2723]"
                        th:text="${#numbers.formatDecimal(orderDetail.totalAmount ?: 0, 2, 'COMMA', 0, 'POINT').replaceAll('([.,]00)$','').replaceAll('([.,][1-9]0)$','$1'.replace('0',''))}">
                </span>
            </div>

            <!-- Thông tin đặt trước bàn nếu có -->
            <div class="border-t pt-6 md:pt-8 lg:pt-6 mt-6 md:mt-8 lg:mt-6">
                <label class="block text-lg md:text-base font-semibold text-[#3e2723] mb-2 md:mb-1">Đặt trước</label>
                <div class="mt-1 block w-full rounded-lg border border-[#b5c99a] bg-[#f6e7cb] px-4 py-4 md:px-3 md:py-3 text-lg md:text-base">
                    <!-- Nếu có ngày đặt trước thì hiển thị tên khách + thời gian đặt -->
                    <span
                            th:if="${orderDetail.reservationDate != null}"
                            th:text="${orderDetail.customerName + ', ' + #temporals.format(orderDetail.reservationDate, 'HH:mm dd/MM/yyyy')}"
                    ></span>
                    <!-- Nếu không có thì hiện thông báo không có thông tin -->
                    <span th:if="${orderDetail.reservationDate == null}">Không có thông tin đặt trước</span>
                </div>
            </div>

            <!-- Nút đóng modal ở phía dưới cùng -->
            <div class="flex justify-end mt-6 md:mt-8 lg:mt-6">
                <button
                        type="button"
                        onclick="closeOrderDetailModal()"
                        class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-4 md:px-5 md:py-3 rounded-lg font-semibold shadow transition-all duration-200 text-lg md:text-base"
                >
                    Đóng
                </button>
            </div>
        </div>
    </div>

    <!-- Nếu showOrderDetailModal=true nhưng orderDetail=null, hiện modal thông báo lỗi -->
    <div
            th:if="${showOrderDetailModal} and ${orderDetail == null}"
            class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 p-4"
    >
        <!-- Khung modal lỗi -->
        <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 max-w-[90%] md:max-w-md w-full relative border border-[#b5c99a] flex flex-col items-center">
            <!-- Nút đóng modal -->
            <button
                    type="button"
                    onclick="closeOrderDetailModal()"
                    class="absolute top-3 right-3 md:top-4 md:right-4 text-gray-500 hover:text-gray-700 text-xl md:text-lg z-10 w-8 h-8 flex items-center justify-center hover:bg-gray-100 rounded-full transition-colors"
            >×
            </button>
            <!-- Tiêu đề thông báo lỗi -->
            <h3 class="text-xl md:text-lg font-bold mb-4 text-center text-[#3e2723] pr-8">
                Không có thông tin order để hiển thị!
            </h3>
            <!-- Nút đóng modal -->
            <button
                    type="button"
                    onclick="closeOrderDetailModal()"
                    class="bg-gray-400 hover:bg-gray-500 text-white px-5 py-3 md:px-4 md:py-2 rounded-lg font-semibold shadow mt-4 text-lg md:text-base"
            >Đóng
            </button>
        </div>
    </div>


    <!-- Hàm JS đóng modal: chuyển về trang /sale -->
    <script>
        function closeOrderDetailModal() {
            window.location.href = '/sale';
        }
    </script>
</div>
